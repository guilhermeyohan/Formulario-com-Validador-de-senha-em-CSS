<form class="login-form">
    <span class="title-l">Login</span>
    <div class="form-group">
      <input type="email" id="email" name="email" required="" class="infos">
      <label for="email">Email</label>
    </div>
    <div class="form-group">
      <input type="password" id="password" name="password" required="" class="infos">
      <label for="password">Password</label>
      <div class="progress-bar"></div>
    </div>
    <button type="submit">Login</button>
  </form>
